                </form>
            </div>

            <div class="span3">
                <div class="well">
                    <div class="align-center [[guest_visibility]]">
                        <h4>
                            <i class="icon-info-sign"></i>
                            {{not_logged_in}}
                        </h4>

                        <a href="[[nav_login]]" class="btn">
                            {{log_in}}
                        </a>
                    </div>

                    <div class="align-center [[user_visibility]]">
                        <h4>
                            <i class="icon-user"></i>
                            {{logged_in_as}}
                        </h4>

                        <a href="[[nav_logout]]" class="btn">
                            {{log_out}}
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer id="copyright" class="copyright align-center">{{site_copyright}}</footer>
    </div>
    
    <div class="pre-cache">
        <input type="checkbox" checked="checked" />
    </div>

    <script type="text/javascript" src="http://cdn.kde.org/js/jquery.js"></script>
    <script type="text/javascript" src="http://cdn.kde.org/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="http://cdn.kde.org/js/min/bootstrap.js"></script>
    <script type="text/javascript" src="http://cdn.kde.org/nav/global-nav.js"></script>
    <script type="text/javascript" src="[[skin_path]]/js/main.js"></script>
</body>
</html>
